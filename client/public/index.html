  <title>Pogrooz</title>
  <style>
    .background {
      filter: url('#goo');
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      background-color: #fff;
    }

    .loader {
      width: 2rem;
      height: 2rem;
      position: absolute;
      top: calc(50% - 2rem / 2);
      left: calc(50% - 2rem / 2);
      background: #2e86ff;
      border-radius: 2rem;
    }

    .loader-left {
      animation: rotateLeft 2s cubic-bezier(0.35, 0, 0.25, 1) infinite, changeColor 2s cubic-bezier(0.35, 0, 0.25, 1) infinite;
    }

    .loader-right {
      animation: rotateRight 2s cubic-bezier(0.35, 0, 0.25, 1) infinite, changeColor 2s cubic-bezier(0.35, 0, 0.25, 1) infinite;
    }

    @keyframes rotateLeft {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
        transform-origin: -50% -50%;
      }
    }

    @keyframes rotateRight {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
        transform-origin: 150% 150%;
      }
    }

    @keyframes changeColor {

      0%,
      100% {
        background: #ad2dff;
      }

      50% {
        background: #FFCD2C;
      }
    }
  </style>
</head>
